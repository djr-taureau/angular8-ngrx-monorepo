<h2>Attachments</h2>

<file-drop (onFileDrop)="onDroppedFiles($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)" customstyle="lw-file-drop" [class.has-uploads]="hasFiles">
    <div class="file-upload-content">
        <span class="icon-keyboard_tab_up_bordered"></span>
        <p>
            Drag files to upload <br>or<br>
            <input type="file" #chosenFiles multiple (change)="onChooseFiles($event)" >
            <button lw-text-button (click)="chooseFile($event)">Choose File</button>
        </p>
    </div>
</file-drop>

<div *ngIf="hasFiles" class="file-upload-preview">
    <lw-attachment *ngFor="let file of files" [attachmentData]="file"></lw-attachment>
</div>
